  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #tout{
        border-style: solid;
        border-color: #4CAF50;
        width: 30%;
        margin-left: 30%;
        padding-left: 5%;
        padding-right: 5%;
        text-transform: capitalize;
        text-decoration:aqua;
        text-align: center;
    }
    #title{
        text-align: center;
    }
  </style>
    
  <div id="title"><h2>Choisir le cueilleur selon vos désirs</h2></div>
  <div id="tout">
  <form>
    <div class="form-group">
      <label for="cueilleur">Cueilleur:</label>
      <select name="cueilleur" id="cueilleur">
        <option value="">- Sélectionnez un cueilleur -</option>
        <option value="cueilleur1">Cueilleur 1</option>
        <option value="cueilleur2">Cueilleur 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="poids-min">Poids minimal journalier (kg):</label>
      <input type="number" id="poids-min" name="poids-min" min="0">
    </div>
    <div class="form-group">
      <label for="bonus">Bonus en pourcentage (%):</label>
      <input type="number" id="bonus" name="bonus" min="0" max="100">
    </div>
    <div class="form-group">
      <label for="malus">Malus en pourcentage (%):</label>
      <input type="number" id="malus" name="malus" min="0" max="100">
    </div>
    <input type="submit" value="Enregistrer">
  </form>
</div>
